{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Record Stock Movement</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="inventory_id" class="form-label">Product</label>
                    <select class="form-select" id="inventory_id" name="inventory_id" required>
                        <option value="">Select a product...</option>
                        {% for item in inventory_items %}
                        <option value="{{ item.id }}" data-current-stock="{{ item.quantity }}">
                            {{ item.product_name }} (Current Stock: {{ item.quantity }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Movement Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="in">Stock In</option>
                        <option value="out">Stock Out</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
                </div>
                <div class="mb-3">
                    <label for="reference" class="form-label">Reference</label>
                    <input type="text" class="form-control" id="reference" name="reference" 
                           placeholder="e.g., Invoice #, PO #, etc.">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3" 
                              placeholder="Additional notes about this stock movement"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('history.history_list') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('type').addEventListener('change', function() {
    const quantityInput = document.getElementById('quantity');
    const inventorySelect = document.getElementById('inventory_id');
    const selectedOption = inventorySelect.options[inventorySelect.selectedIndex];
    
    if (this.value === 'out') {
        const currentStock = parseInt(selectedOption.dataset.currentStock) || 0;
        quantityInput.max = currentStock;
    } else {
        quantityInput.removeAttribute('max');
    }
});
</script>
{% endblock %}

{% endblock %}
